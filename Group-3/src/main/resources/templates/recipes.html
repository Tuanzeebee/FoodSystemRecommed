<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Include CSS tá»« asideuser -->
    <th:block th:insert="~{/asideuser :: headerfiles}"></th:block>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .search-box input {
            width: 50%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
        }
        
        .search-box input:focus {
            border-color: #ff7e5f;
        }
        
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .recipe-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        
        .recipe-image {
            height: 200px;
            overflow: hidden;
        }
        
        .recipe-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .recipe-card:hover .recipe-image img {
            transform: scale(1.05);
        }
        
        .recipe-info {
            padding: 1.5rem;
        }
        
        .recipe-info h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .recipe-info p {
            color: #666;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .recipe-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9rem;
        }
        
        .view-button {
            display: inline-block;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .view-button:hover {
            background: linear-gradient(to right, #e86e50, #faa768);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        }
        
        .recipe-ingredients {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .ingredient-tag {
            background: #f0f0f0;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #555;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 2rem;
            color: #e74c3c;
        }
        
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        
        @media (max-width: 768px) {
            .recipe-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .search-box input {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{/asideuser :: aside}"></div>
    <div class="container">
        <div class="hero">
            <h1>Explore Our Recipe Collection</h1>
            <p>Find your next culinary inspiration from our extensive collection of delicious recipes</p>
        </div>
        
        <div class="search-box">
            <input type="text" placeholder="Search recipes..." id="searchInput">
        </div>
        
        <div class="recipe-grid" id="recipeGrid">
            <!-- Recipe cards will be populated here using Thymeleaf -->
            <div th:if="${#lists.isEmpty(recipes)}" class="loading">
                Loading recipes...
            </div>
            
            <div th:each="recipe : ${recipes}" class="recipe-card">
                <div class="recipe-image">
                    <img th:src="${recipe.image != null ? recipe.image : '/images/default-recipe.jpg'}" alt="Recipe Image">
                </div>
                <div class="recipe-info">
                    <h3 th:text="${recipe.name}">Recipe Name</h3>
                    <p th:text="${recipe.description}">Recipe description goes here...</p>
                    
                    <div class="recipe-ingredients">
                        <div th:each="ingredient : ${recipe.ingredients}" class="ingredient-tag" th:text="${ingredient.name}">Ingredient</div>
                    </div>
                    
                    <div class="recipe-meta">
                        <span th:text="${#lists.size(recipe.steps)} + ' steps'">4 steps</span>
                    </div>
                    
                    <a th:href="@{'/recipes/' + ${recipe.id}}" class="view-button">View Recipe</a>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Recipe Collection. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Filter recipes based on search
            const searchInput = document.getElementById('searchInput');
            const recipeCards = document.querySelectorAll('.recipe-card');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                recipeCards.forEach(card => {
                    const recipeName = card.querySelector('h3').textContent.toLowerCase();
                    const recipeDescription = card.querySelector('p').textContent.toLowerCase();
                    const ingredientTags = card.querySelectorAll('.ingredient-tag');
                    
                    let ingredientsText = '';
                    ingredientTags.forEach(tag => {
                        ingredientsText += tag.textContent.toLowerCase() + ' ';
                    });
                    
                    const isVisible = 
                        recipeName.includes(searchTerm) || 
                        recipeDescription.includes(searchTerm) ||
                        ingredientsText.includes(searchTerm);
                    
                    card.style.display = isVisible ? 'block' : 'none';
                });
            });
            
            // Fetch recipes if not provided by Thymeleaf
            if (recipeCards.length === 0) {
                fetchRecipes();
            }
        });
        
        function fetchRecipes() {
            fetch('/api/recipes')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch recipes');
                    }
                    return response.json();
                })
                .then(recipes => {
                    const recipeGrid = document.getElementById('recipeGrid');
                    recipeGrid.innerHTML = '';
                    
                    if (recipes.length === 0) {
                        recipeGrid.innerHTML = '<div class="loading">No recipes found.</div>';
                        return;
                    }
                    
                    recipes.forEach(recipe => {
                        const card = createRecipeCard(recipe);
                        recipeGrid.appendChild(card);
                    });
                })
                .catch(error => {
                    const recipeGrid = document.getElementById('recipeGrid');
                    recipeGrid.innerHTML = `<div class="error">Error loading recipes: ${error.message}</div>`;
                    console.error('Error fetching recipes:', error);
                });
        }
        
        function createRecipeCard(recipe) {
            const card = document.createElement('div');
            card.className = 'recipe-card';
            
            const imageUrl = recipe.image || '/images/default-recipe.jpg';
            
            card.innerHTML = `
                <div class="recipe-image">
                    <img src="${imageUrl}" alt="${recipe.name}">
                </div>
                <div class="recipe-info">
                    <h3>${recipe.name}</h3>
                    <p>${recipe.description || 'No description available.'}</p>
                    
                    <div class="recipe-ingredients">
                        ${recipe.ingredients ? recipe.ingredients.map(ingredient => 
                            `<div class="ingredient-tag">${ingredient.name}</div>`
                        ).join('') : ''}
                    </div>
                    
                    <div class="recipe-meta">
                        <span>${recipe.steps ? recipe.steps.length : 0} steps</span>
                    </div>
                    
                    <a href="/recipes/${recipe.id}" class="view-button">View Recipe</a>
                </div>
            `;
            
            return card;
        }
    </script>
</body>
</html>
