<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 40px;
        }
        .form-signin {
            width: 100%;
            max-width: 430px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-signin">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Đăng nhập</h2>
                    
                    <!-- Thông báo đăng ký thành công -->
                    <div th:if="${registrationSuccess}" class="alert alert-success" role="alert">
                        Đăng ký thành công! Vui lòng đăng nhập để tiếp tục.
                    </div>
                    
                    <!-- Thông báo lỗi nếu có -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Tên đăng nhập hoặc mật khẩu không chính xác.
                    </div>
                    
                    <!-- Thông báo đăng xuất -->
                    <div th:if="${param.logout}" class="alert alert-info" role="alert">
                        Bạn đã đăng xuất thành công.
                    </div>
                    
                    <form th:action="@{/authenticateTheUser}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
                        </div>
                        
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Đăng nhập</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
