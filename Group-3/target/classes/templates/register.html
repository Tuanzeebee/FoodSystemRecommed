<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1543339308-43e59d6b73a6');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 450px;
            padding: 20px;
            max-height: 100vh;
        }

        .register-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .register-header h1 {
            color: #27ae60;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .register-header p {
            color: #7f8c8d;
            font-size: 13px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .input-row .input-group {
            flex: 1;
        }

        .input-group label {
            display: block;
            margin-bottom: 4px;
            color: #34495e;
            font-weight: 500;
            font-size: 13px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 13px;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: #27ae60;
            outline: none;
        }

        .terms {
            margin-bottom: 12px;
            font-size: 13px;
            color: #7f8c8d;
        }

        .terms a {
            color: #27ae60;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            current: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #219652;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
            color: #7f8c8d;
        }

        .login-link a {
            color: #27ae60;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h1>Culinary Journey</h1>
        <p>Create your account to start your food adventure</p>
    </div>
    <!-- Thông báo lỗi nếu có -->
    <div th:if="${registrationError}" class="alert alert-danger" role="alert">
        <p th:text="${registrationError}">Error</p>
    </div>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="row">
            <div class="input-group">
                <label for="firstName" class="form-label">Họ</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="input-group">
                <label for="lastName" class="form-label">Tên</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
        </div>

        <div class="input-group">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
            <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="input-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="input-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <button class="register-btn" type="submit">Đăng ký</button>
        <div class="login-link">
            Already have an account? <a href="@{login}">Log in</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
